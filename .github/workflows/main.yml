name: Bundle/Release idTip.zip
on: [push]
jobs:
  Bundle:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - id: semver-tag
        uses: wakatime/semver-action@vlatest
        with:
          prefix: "v"
          main_branch_name: "master"
          develop_branch_name: "beta"
          debug: "true"
      - name: Make idTip directory
        run: mkdir idTip
      - name: Move all files to idTip directory
        run: mv *.toc idTip/ && mv clients/ idTip/ && mv lib/ idTip/ && mv libs/ idTip/
      - name: Zip idTip
        uses: montudor/action-zip@v1.0.0
        with:
          args: zip -qq -r idTip.zip idTip
      - name: Upload Release Package
        uses: actions/upload-artifact@v2
        with:
          name: idTip
          path: idTip.zip
      - name: release
        uses: actions/create-release@v1
        id: create_release
        with:
          draft: false
          prerelease: false
          release_name: idTip-${{ steps.semver-tag.outputs.semver_tag }}
          tag_name: ${{ steps.semver-tag.outputs.semver_tag }}
          body: ${{ github.event.head_commit.message }}
        env:
          GITHUB_TOKEN: ${{ github.token }}
      - name: Upload artifact
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: idTip.zip
          asset_name: idTip.zip
          asset_content_type: application/zip
